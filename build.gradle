buildscript {
    ext.kotlin_version = '1.3.11'
    ext.support = '27.1.1'

    repositories {
        maven { url 'http://arti-01:8081/artifactory/plugins-release' }
        maven { url 'http://arti-01:8081/artifactory/libs-release' }
        maven { url "https://plugins.gradle.org/m2/" }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.coppernic:android-config:0.3.2"
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'com.noveogroup.android:check:1.2.5'
        classpath 'io.fabric.tools:gradle:1.26.1'
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
task clean(type: Delete) {
    delete rootProject.buildDir
}
